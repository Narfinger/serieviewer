{% extends "base.html" %}
{% block content %}
<div class="container" >
    <div class="row" >
        <h1>Series</h1>
        <form>
            <table class="table table-striped" >
                <tr>
                    <td>Title</td>
                    <td>Episode</td>
                    <td>Max Episode</td>
                    <td>Ongoing</td>
                    <td>Play</td>
                    <td>Modify</td>
                </tr>                        
                {% for s,x in series %}
                <tr>
                    <td>{{ s.title }}</td>
                    <td><input type="number"  step="1" min="1" max="{{ s.maxepisode }}" value="{{ s.episode }}"/> </td>
                    <td>{{ s.maxepisode }}</td>
                    <td>{{ s.ongoing }}</td>
                    <td<button class="btn btn-success" onclick="/execute/play/{{ item}}">Play</button></td>
                    <td>BUTTONMODIFY</td>
                </tr>
                {% endfor %}
            </table>
        </form>
    </div>
    <div class="row">
        <button class="btn btn-success" type="submit" onclick="window.location.href='/add'">Add</button>
    </div>
</div>
{% endblock %}
